version: "3.8"

# =============================================================================
# POC Gmail Automation — n8n v2.2.6 OSS + PostgreSQL
# =============================================================================
# Usage:
#   cp config/.env.example .env
#   # Fill in .env with your secrets
#   docker-compose up -d
#
# WARNING: Never commit .env to Git.
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL — state, idempotence, audit log
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: poc_mail_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-n8n_mail_poc}
      POSTGRES_USER: ${POSTGRES_USER:-n8n}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./workflows/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n} -d ${POSTGRES_DB:-n8n_mail_poc}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - poc_net

  # ---------------------------------------------------------------------------
  # n8n v2.2.6 OSS
  # ---------------------------------------------------------------------------
  n8n:
    image: n8nio/n8n:2.2.6
    container_name: poc_mail_n8n
    restart: unless-stopped
    ports:
      - "${N8N_PORT:-5678}:5678"
    environment:
      # --- Core ---
      N8N_HOST: ${N8N_HOST:-localhost}
      N8N_PORT: 5678
      N8N_PROTOCOL: ${N8N_PROTOCOL:-http}
      WEBHOOK_URL: ${N8N_WEBHOOK_URL:-http://localhost:5678}

      # --- Auth (basic auth for POC) ---
      N8N_BASIC_AUTH_ACTIVE: ${N8N_BASIC_AUTH_ACTIVE:-true}
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD:?N8N_BASIC_AUTH_PASSWORD is required}

      # --- Database ---
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB:-n8n_mail_poc}
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-n8n}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}

      # --- Encryption ---
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY:?N8N_ENCRYPTION_KEY is required}

      # --- Execution ---
      EXECUTIONS_PROCESS: main
      EXECUTIONS_MODE: regular
      N8N_LOG_LEVEL: ${N8N_LOG_LEVEL:-info}

      # --- Timezone ---
      GENERIC_TIMEZONE: ${TIMEZONE:-Europe/Paris}
      TZ: ${TIMEZONE:-Europe/Paris}

      # --- POC App env vars (available as $vars in Code nodes) ---
      N8N_CUSTOM_VARIABLES_ENABLED: "true"

      # LLM
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}

      # Telegram
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}

      # Gmail OAuth (stored as n8n credentials, not here — these are for reference)
      GMAIL_OAUTH_CLIENT_ID: ${GMAIL_OAUTH_CLIENT_ID:-}
      GMAIL_OAUTH_CLIENT_SECRET: ${GMAIL_OAUTH_CLIENT_SECRET:-}

      # Demo / Dry-run mode
      DEMO_MODE: ${DEMO_MODE:-true}

      # Operator config
      ESCALATION_EMAIL: ${ESCALATION_EMAIL:-}
      VIP_LIST_PATH: /app/config/vip_list.json

    volumes:
      - n8n_data:/home/node/.n8n
      - ./config:/app/config:ro
      - ./prompts:/app/prompts:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - poc_net

volumes:
  postgres_data:
    driver: local
  n8n_data:
    driver: local

networks:
  poc_net:
    driver: bridge
